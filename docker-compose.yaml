version: '3.7'

services: 
    db:
        image: postgres
        volumes: 
            - ./application/sources/database/:/docker-entrypoint-initdb.d/
        environment:
            - POSTGRES_DB=CatsQMS
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=12345qwerty
    
    application:
        build: .
        command: sh -c './wait-for db:5432'
        ports:
            - "8080:8080"
        depends_on:
            - db